{% extends "base.html" %}

{% block title %}Chat en Tiempo Real{% endblock %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-header text-center">
        <h1 class="mb-0">Chat en Tiempo Real</h1>
    </div>
    <div class="card-body p-0">
        <div id="chat-box" class="chat-box p-3 overflow-auto"></div>
        <div class="input-group p-3">
            <input id="message" type="text" class="form-control" placeholder="Escribe un mensaje..." autocomplete="off" />
            <button id="send-btn" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/script.js"></script>
{% endblock %}
