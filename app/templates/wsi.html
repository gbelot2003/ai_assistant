{% extends "base.html" %}

{% block title %}Twilio POST Simulator{% endblock %}

{% block content %}
<div class="container">
    <h2>Twilio POST Simulator</h2>
    <form id="simulator-form" method="POST">
        <div class="mb-3">
            <label for="url" class="form-label">URL del API:</label>
            <input type="text" id="url" name="url" class="form-control" value="http://127.0.0.1:5000/api/twilio" placeholder="http://example.com/endpoint" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Mensaje:</label>
            <input type="text" id="message" name="message" class="form-control" placeholder="Escribe el mensaje aquí...">
        </div>
        <div class="mb-3">
            <label for="from_number" class="form-label">Número de Teléfono Simulado (From):</label>
            <input type="text" id="from_number" name="from_number" class="form-control" placeholder="+14155551234" value="+14155551234">
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensaje Simulado</button>
    </form>

    <div class="log mt-4" id="log">
        <strong>Log de Respuestas:</strong>
        <div id="response-log"></div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Conexión con el servidor WebSocket
    var socket = io();

    // Lógica para el Twilio Simulator
    document.getElementById('simulator-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const url = document.getElementById('url').value;
        const message = document.getElementById('message').value;
        const from_number = document.getElementById('from_number').value;

        // Envío del mensaje simulado al backend
        fetch('/api/send_message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url, message, from_number })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log('Mensaje enviado correctamente:', data.response);
            } else {
                console.log('Error al enviar el mensaje:', data.response);
            }
        });
    });

    // Recepción de respuestas del servidor a través de WebSockets en el Twilio Simulator
    socket.on('server_response', function(msg) {
        const logDiv = document.getElementById('response-log');
        logDiv.innerHTML += `<p>${msg.data}</p>`;
    });
</script>
{% endblock %}
