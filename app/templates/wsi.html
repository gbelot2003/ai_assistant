{% extends "base.html" %}

{% block title %}Twilio POST Simulator{% endblock %}

{% block content %}
<div class="container">
    <h2>Twilio POST Simulator</h2>
    <form id="simulator-form">
        <div class="mb-3">
            <label for="url" class="form-label">URL del API:</label>
            <input type="text" id="url" name="url" class="form-control" placeholder="http://example.com/endpoint" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Mensaje:</label>
            <input type="text" id="message" name="message" class="form-control" placeholder="Escribe el mensaje aquí...">
        </div>
        <div class="mb-3">
            <label for="from_number" class="form-label">Número de Teléfono Simulado (From):</label>
            <input type="text" id="from_number" name="from_number" class="form-control" placeholder="+14155551234" value="+14155551234">
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensaje Simulado</button>
    </form>

    <div class="log mt-4" id="log">
        <strong>Log de Respuestas:</strong>
        <div id="response-log"></div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/script.js"></script>
{% endblock %}
