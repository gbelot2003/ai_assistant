<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio POST Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 500px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .log {
            background: #eaeaea;
            padding: 15px;
            margin-top: 20px;
            height: 200px;
            overflow-y: scroll;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twilio POST Simulator</h2>
        <form id="simulator-form">
            <div>
                <label for="url">URL del API:</label>
                <input type="text" id="url" name="url" placeholder="http://example.com/endpoint" required style="width: 100%; padding: 8px; margin: 8px 0;">
            </div>
            <div>
                <label for="message">Mensaje:</label>
                <input type="text" id="message" name="message" placeholder="Escribe el mensaje aquí..." style="width: 100%; padding: 8px; margin: 8px 0;">
            </div>
            <div>
                <label for="from_number">Número de Teléfono Simulado (From):</label>
                <input type="text" id="from_number" name="from_number" placeholder="+14155551234" value="+14155551234" style="width: 100%; padding: 8px; margin: 8px 0;">
            </div>
            <button type="submit" style="padding: 10px 15px;">Enviar Mensaje Simulado</button>
        </form>

        <div class="log" id="log">
            <strong>Log de Respuestas:</strong>
            <div id="response-log"></div>
        </div>
    </div>

    <script>
        const socket = io();

        document.getElementById('simulator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const message = document.getElementById('message').value;
            const from_number = document.getElementById('from_number').value;

            // Envío del mensaje simulado al backend
            fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, message, from_number })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log('Mensaje enviado correctamente:', data.response);
                } else {
                    console.log('Error al enviar el mensaje:', data.response);
                }
            });
        });

        // Recepción de respuestas del servidor a través de WebSockets
        socket.on('server_response', function(msg) {
            const logDiv = document.getElementById('response-log');
            logDiv.innerHTML += `<p>${msg.data}</p>`;
        });
    </script>
</body>
</html>
